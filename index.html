<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Age Calculator</title>
  <link rel="stylesheet" href="agecalc.css" />
</head>
<body>
  <main class="container">
    <h1>Age Calculator</h1>
    <label for="dob">Select your birth date</label>
    <input type="date" id="dob" aria-label="birth date" />
    <button id="calcBtn">Calculate Age</button>

    <div id="result" class="card" aria-live="polite"></div>
    <div class="sun"></div>
<div class="rainbow"></div>

  </main>

  <script src="agecalc.js"></script>
</body>
</html>
